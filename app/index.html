<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>screen-recorder</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="app">
    <video id="showVideo" src="" autoplay poster="jiansheng.jpg"></video>
    <div class="set-size">
      <label for="setSeclect">选择录屏分辨率：</label>
      <select name="screenSize" id="setSeclect">
        <option value="1" selected>自动获取</option>
        <option value="2">1920 × 1080</option>
        <option value="3">1680 × 1050</option>
        <option value="4">1600 × 900</option>
        <option value="5">1440 × 900</option>
        <option value="6">1400 × 1050</option>
        <option value="7">1366 × 768</option>
        <option value="8">1280 × 1024</option>
        <option value="9">1280 × 960</option>
        <option value="10">1280 × 800</option>
        <option value="11">1280 × 720</option>
        <option value="12">1280 × 600</option>
        <option value="13">1152 × 864</option>
        <option value="14">1024 × 768</option>
        <option value="15">800 × 600</option>
      </select>
    </div>
    <div>
      <button class="btn" id="recorde">录制</button>
      <button class="btn" id="stop">停止</button>
    </div>
  </div>
  <script src="./renderer.js"></script>
</body>

</html>
